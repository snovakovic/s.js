<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>sModule example</title>

  <script type="text/javascript" src="../dist/s.js"></script>

</head>

<body>
  <h1>Look at console for output</h1>
  <p>It contails examples provided in readme file</p>

  <script>
    console.log("UTILITIES\n");
    console.log(s.random(1,10), "=> s.random(1,10)");

    console.log("\nSTRING HELPERS\n");
    console.log(s("this is old value in old string").replaceAll('old').with('new'), '=> s("this is old value in old string").replaceAll("old").with("new")');
    console.log(s('mate').capitalize(), "=> s('Mate').capitalize()");
    console.log(s('abc Da').contains('da'), "=> s('abc Da').contains('da')");
    console.log(s('abc Da').contains('da', true), "=> s('abc Da').contains('da', true)");
    console.log(s('abc Da').contains('Da'), "=> s('abc Da').contains('Da')");
    console.log(s('abc Da').contains('bc'), "=> s('abc Da').contains('bc')");
    console.log(s('whitespace').chop(3), "=> s('whitespace').chop(3)");
    console.log(s('abc').clean(), "=> s('abc').clean()`");
    console.log(s('abc ').clean(), "=> s('abc ').clean()");
    console.log(s('  ab   c  ').clean(), "=> s('  ab   c  ').clean()");
    console.log(s('stefan.novakovich@gmail.com').truncate(100), "=> s('stefan.novakovich@gmail.com').truncate(100)");
    console.log(s('stefan.novakovich@gmail.com').truncate(10), "=> s('stefan.novakovich@gmail.com').truncate(10)");
    console.log(s('stefan.novakovich@gmail.com').truncate(10, ' ...more'), "=> s('stefan.novakovich@gmail.com').truncate(10, ' ...more')");

    console.log("\n ARRAY HELPERS\n");

    console.log(s.remove(['a', 'b', 'c', 'd', 'c'], 'c'), "=> s.remove(['a', 'b', 'c', 'd', 'c'], 'c')");
    console.log(s.remove(['a', 'b', 'c', 'd', 'c'], 'c', 1), "=> s.remove(['a', 'b', 'c', 'd', 'c'], 'c', 1)");
    console.log(s.remove(['a', 'b', 'c', 'd', 'c'], 'c', -1), "=> s.remove(['a', 'b', 'c', 'd', 'c'], 'c', -1)");
    console.log(s.remove(['c','a', 'b', 'c', 'd', 'c'], 'c', -2), "=> s.remove(['c','a', 'b', 'c', 'd', 'c'], 'c', -2)");
    console.log(s.shuffle(['a', 'b', 'c', 'd', 'c']), "=> s.shuffle(['a', 'b', 'c', 'd', 'c'])");
    console.log(s.getFilledArray(0, 4), "=> s.getFilledArray(0, 4)");
    console.log(s.getFilledArray("a", 3), "=> s.getFilledArray('a', 3)");
    console.log(s.unique([1,1,2,3,2,1,3]), "=> s.unique([1,1,2,3,2,1,3])");
    console.log(s.unique(["a", "b", "a"]), "=> s.unique(['a', 'b', 'a'])");
    console.log();
    console.log();
    console.log();

  </script>

</body>

</html>
